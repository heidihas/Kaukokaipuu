{% extends "layout.html" %}

{% block body %} 
    <a class="btn btn-default btn-lg" href="{{ url_for('destinations_one', destination_id=destination.id) }}">
        <span class="glyphicon glyphicon-arrow-left"></span> Return
    </a>

    <h1>{{ accomodation.name }}</h1>
    
    <i> {{ accomodation.description }}</i><br />
    <br />
    <h4>{{ accomodation.rating }}</h4><br />
    
    <form method="POST" action="{{ url_for('accomodations_delete', destination_id=destination.id, accomodation_id=accomodation.id) }}" id="changeform">
        <table>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-default btn-lg">
                        <span class="glyphicon glyphicon-trash"<></span>
                    </button>
                </td>
            </tr>
        </table>
    </form>

    <table>
        <tr>
            <td colspan="2">
                <a class="btn btn-default btn-lg" href="{{ url_for('accomodations_one_change', accomodation_id=accomodation.id) }}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
            </td>
        </tr>
    </table>
{% endblock %}
