<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaukokaipuu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="{{ url_for('index') }} ">Kaukokaipuu</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">
                <span class="glyphicon glyphicon-home"></span> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('destinations_index') }} ">
                <span class="glyphicon glyphicon-plane"></span> Destinations
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('client_my') }} ">
                <span class="glyphicon glyphicon-send"></span> My page
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('destinations_form') }} ">
                <span class="glyphicon glyphicon-edit"></span> New destination
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('roomtypes_form') }} ">
                <span class="glyphicon glyphicon-edit"></span> New room-type
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('bookings_index') }} ">
                <span class="glyphicon glyphicon-calendar"></span> Bookings
              </a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth_logout') }}">
                Logged in as {{ current_user.name }} <span class="glyphicon glyphicon-log-out"></span> Logout
              </a> 
            </li>
	          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth_login') }}">
                <span class="glyphicon glyphicon-log-in"></span> Login
              </a>
            </li>
            {% endif %}
          </ul>
	    </div>
    </nav>

    <main role="main" class="container">
      {% block body %}
        <p>
          Content.
        </p>
      {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
