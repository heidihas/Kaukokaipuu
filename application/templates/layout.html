<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kaukokaipuu</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Sign out</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Sign in</a>
    <br><a href="{{ url_for('client_form') }}">Create an account</a>
    {% endif %}

    <ul>
        <li><a href="{{ url_for('destinations_index') }}">List of  destinations</a></li>
        <li><a href="{{ url_for('destinations_form') }}">Add a destination</a></li>
    </ul>
    
    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
