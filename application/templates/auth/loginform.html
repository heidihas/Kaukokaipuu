{% extends "layout.html" %}

{% block body %}
<a class="btn btn-default btn-lg" href="{{ url_for('client_form') }}">
    <span class="glyphicon glyphicon-pawn"></span> New account
</a>

<center><h3>Login</h3></center>
<br />

{% if error|length > 0 %}
    <div class="alert alert-danger" role="alert">
            <ul>
                <center>{{ error }}</center>
            </ul>
    </div>
{% endif %}

<form method="POST" action="{{ url_for('auth_login') }}">
    <table class="table">
        <tr>
            <td>
                <span class="glyphicon glyphicon-pawn"></span> {{ form.username.label }}
            </td>
            <td>
                {{ form.username }}
            </td>
        </tr>
        <tr>
            <td>
                <span class="glyphicon glyphicon-lock"></span> {{ form.password.label }}
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
    </table>
    <center><button type="submit" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-ok-sign"<></span> Login
    </button></center>
</form>
{% endblock %}
