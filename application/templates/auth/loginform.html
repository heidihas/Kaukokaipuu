{% extends "layout.html" %}

{% block body %}
{{ error }}
<a href="{{ url_for('client_form') }}">Create an account</a>
<h3>Login</h3>
<form method="POST" action="{{ url_for('auth_login') }}">
    <table>
        <tr>
            <td>
                {{ form.username.label }}
            </td>
            <td>
                {{ form.username }}
            </td>
        </tr>
        <tr>
            <td>
                {{ form.password.label }}
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Login"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
